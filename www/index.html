<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <title>Liflig</title>
    <style>
      html {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        height: 100%;
        margin: 0;
        font-family: Helvetica Neue, Helvetica, Roboto, Arial, sans-serif;
      }
      .box {
        max-width: 300px;
        margin: 0 auto;
        padding: 1rem;
        background: #FAFAFA;
        box-shadow: 3px 3px 80px #DDD;
        text-align: center;
      }
      h1 {
        margin: 0.5rem 0;
        font-size: 1.5rem;
      }
      footer {
        border-top: 1px solid #EEE;
        padding-top: 1rem;
      }
      footer a {
        color: #333;
      }
      a {
        color: #0059AC;
        text-decoration: none;
      }
      a:hover {
        color: #60C7E8;
        text-decoration: underline;
      }
      input[type=text] {
        width: 100%;
        box-sizing: border-box;
        padding: 5px;
      }
    </style>
    <script>
      function searchOnSubmit() {
        const cql = document.getElementById("cql");
        const queryString = document.getElementById("queryString");
        cql.value = 'siteSearch ~ \"' + encodeURIComponent(queryString.value) + '\" and ' + cql.value;
        return true;
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("queryString").focus();
      });
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Liflig</h1>
      <form
        method="get"
        action="https://confluence.capraconsulting.no/dosearchsite.action"
        onsubmit="searchOnSubmit()"
      >
        <input
          type="hidden"
          id="cql"
          name="cql"
          value="space in (CALS,TNG,SL,Kinnetik,Europris,NMD,FNF,LC,PIN)"
        >
        <input
          type="text"
          id="queryString"
          name="queryString"
          placeholder="Søk i aktive Liflig-spaces"
        >
      </form>
